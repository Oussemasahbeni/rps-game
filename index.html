<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock_Paper_Scissors_Game</title>
        <link href="rock-paper-scissors.css" rel="stylesheet">

</head>

<body>
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-btn"> <img class="move-icon" src="assets/rock-emoji.png" alt="rock"></button>
        <button class="move-button js-paper-btn"><img class="move-icon" src="assets/paper-emoji.png"
                        alt="paper"></button>
        <button class="move-button js-sissors-btn"><img class="move-icon" src="assets/scissors-emoji.png"
                        alt="scissors"></button>
        <p class="js-result result"></p>
        <p class="js-move"></p>
        <p class="js-score score"></p>
        <button class="reset-btn js-reset">Reset Score</button>
        <button class="auto-play-btn js-play"> Auto Play</button>
        <p class="js-confirm"></p>
        <script src="rock-paper-scissors.js"></script>
</body>

</html>
